<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Match Game</title>
</head>

<body>
    <div id="game-grid"></div>
    <hr>
    <div id="score-el">Score: </div>
    <div>
    <button id="startGame" onclick="startGame()">Play a game</button>
    </div>
    <div id="Instructions">
        <p>Click the buttons to reveal an image. Match all the images together to win! Your final score will be how many clicks you took. The lower the better!</p>
    </div>
    <script type="text/javascript" src="index.js"> </script>
</body>

</html>
